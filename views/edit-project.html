<html>
    <head>
        <title>Edit Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand ms-4" href="/"><img src="/public/image/logo.png" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active fw-bold" href="/add-project">Add Project</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <a class="btn btn-outline-success bg-dark text-white me-5" href="/contact">Contact Me</a>
                </form>
              </div>
            </div>
          </nav>
        <div>
            <div style="background-color: #c7c7c7;">
                <div style="margin: 0 300px">
                  <form action="/update-project/{{.ProjectData.Id}}" method="POST" enctype="multipart/form-data" class="row g-3 mx-5">
        
                    <h2 style="text-align: center; margin-top: 25px;">EDIT MY PROJECT</h2>
                    <div class="col-12">
                      <label for="inputProjectName" class="form-label">Project Name</label>
                      <input type="text" class="form-control" id="inputProjectName" name="project-name" value="{{.ProjectData.ProjectName}}">
                    </div>
                    <div class="col-md-6">
                      <label for="input-strDate" class="form-label">Start Date</label>
                      <input type="date" class="form-control" id="input-strDate" name="start-date" value="">
                    </div>
                    <div class="col-md-6">
                      <label for="input-EndDate" class="form-label">End Date</label>
                      <input type="date" class="form-control" id="input-EndDate" name="end-date" value="">
                    </div>
                    <div class="col-12">
                      <label for="inputDesc" class="form-label">Decription</label>
                      <textarea class="form-control" id="inputDesc" name="desc-project">{{.ProjectData.Description}}</textarea>
                    </div>
                    <div>
                      <label class="col-12 mb-2" for="">Technologies</label>
                      <div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="checkbox-NodeJs" name="techno" value="NodeJs">
                          <label class="form-check-label" for="checkbox-NodeJs">Node Js</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="checkbox-NextJs" name="techno" value="NextJs">
                          <label class="form-check-label" for="checkbox-NextJs">Next Js</label>
                        </div>
                      </div>
                      <div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="checkbox-ReactJs" name="techno" value="ReactJs">
                          <label class="form-check-label" for="checkbox-ReactJs">React Js</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="checkbox-TypeScript" name="techno" value="TypeScript">
                          <label class="form-check-label" for="checkbox-TypeScript">TypeScript</label>
                        </div>  
                      </div>
                    </div>
                    <div class="">
                      <label for="formFile" class="form-label">Upload image</label>
                      <input class="form-control" type="file" name="input-image" id="formFile" value="{{.ProjectData.Image}}">
                    </div>       
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button class="btn btn-dark rounded-pill" type="submit">Update</button>
                    </div>    
                  </form>
                </div>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
